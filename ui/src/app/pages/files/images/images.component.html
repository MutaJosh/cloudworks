<div class="row">
    <ngx-page-header
      title="RDT Image Database (Last Synced: Oct 14, 2020)"
      description="Image assets from frontline devices in your project using CloudWorks for reading verification purposes."
      icon="band-aid"
      pack="fas">
    </ngx-page-header>
</div>
<div class="infinite-cards row images-timieline">
  <div class="col-md-12 col-lg-12 col-xxxl-12">
    <nb-card>
      <nb-list
        nbInfiniteList
        listenWindowScroll
        [threshold]="500"
        (bottomThreshold)="loadNext(secondCard)">
        <nb-list-item *ngFor="let imagePost of secondCard.images">
          <ngx-rdt-image [post]="imagePost"></ngx-rdt-image>
        </nb-list-item>
        <nb-list-item *ngFor="let _ of secondCard.placeholders">
          <ngx-rdt-image-placeholder></ngx-rdt-image-placeholder>
        </nb-list-item>
      </nb-list>
    </nb-card>
  </div>
</div>
