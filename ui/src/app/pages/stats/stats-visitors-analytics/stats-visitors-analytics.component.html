<nb-card size="medium">
  <nb-card-header>
    <h3>Readings Analytics</h3>
    <div class="subtitle">Test Profiles</div>
  </nb-card-header>
  <nb-card-body>
    <div class="chart-container">
      <div class="chart-header">
        <ngx-stats-legend-chart [legendItems]="chartLegend"></ngx-stats-legend-chart>
      </div>
      <ngx-stats-visitors-analytics-chart></ngx-stats-visitors-analytics-chart>
    </div>
  </nb-card-body>

  <ngx-stats-slide-out [showVisitorsStatistics]="true">
    <ngx-stats-visitors-statistics></ngx-stats-visitors-statistics>
  </ngx-stats-slide-out>
</nb-card>
