<div class="row">
  <ngx-page-header
    title="Disease Surveillance"
    description="Surveillance of positive cases of disease, percentages of positive and negative cases, and total readings."
    icon="map-marked-alt"
    pack="fas">
  </ngx-page-header>
</div>
<div class="row">
  <div class="col-md-3">
    <ngx-status-box
      title="Total Readings"
      value="7.8K"
      icon="globe"
      pack="fas"></ngx-status-box>
  </div>
  <div class="col-md-3">
    <ngx-status-box
      title="Total Active Users"
      value="1.3K"
      icon="user"
      pack="fa"></ngx-status-box>
  </div>
  <div class="col-md-3">
    <ngx-status-box
      title="Accuracy"
      value="54%"
      icon="check-square"
      pack="far"></ngx-status-box>
  </div>
  <div class="col-md-3">
    <ngx-status-box
      title="Positive Readings"
      value="354"
      icon="exclamation-triangle"
      pack="fas"></ngx-status-box>
  </div>
</div>
<ngx-case-heatmap></ngx-case-heatmap>
<div class="row">
  <ngx-page-header
    title="Operations & Workforce"
    description='Analyzing user workforce activity, frequency of user outputs matching classifier outputs (ie. "Agreement" or "Disagreement"), and how often results are expired or valid prior to taking the reading.'
    icon="users"
    pack="fa">
  </ngx-page-header>
</div>
<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-body style="height: 500px;">
        <ngx-chartjs-bar></ngx-chartjs-bar>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-body style="height: 500px;">
        <ngx-chartjs-multiple-xaxis></ngx-chartjs-multiple-xaxis>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<ngx-case-data-table></ngx-case-data-table>
